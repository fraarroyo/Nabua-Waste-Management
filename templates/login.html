{% block title %}Login - Waste Management System{% endblock %}

{% block content %}
<div class="container-fluid">

        <div class="col-md-5 col-lg-4">
            <!-- Main Login Card -->
            <div class="card shadow-lg border-0">
                <div class="card-header text-center py-4">
                    <div class="mb-3">
                        <i class="fas fa-recycle fa-3x text-white"></i>
                    </div>
                    <h3 class="mb-0 text-white fw-bold">Welcome Back</h3>
                    <p class="text-white-50 mb-0">Sign in to your account</p>
                </div>
                <div class="card-body p-5">
                    <form method="POST" id="loginForm">
                        <div class="mb-4">
                            <label for="username" class="form-label fw-semibold text-dark">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-user text-muted"></i>
                                </span>
                                <input type="text" class="form-control border-start-0 ps-0" id="username" name="username" 
                                       placeholder="Enter your username" required autocomplete="username">
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold text-dark">Password</label>
                            <div class="input-group">

                                    <i class="fas fa-lock text-muted"></i>
                                </span>
                                <input type="password" class="form-control border-start-0 ps-0" id="password" name="password" 
                                       placeholder="Enter your password" required autocomplete="current-password">
                                <button class="btn btn-outline-secondary border-start-0" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary btn-lg py-3 fw-bold" id="loginBtn">
                                <span class="btn-text">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </span>
                                <span class="loading d-none">
                                    <div class="loading"></div>
                                </span>
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center">
                        <p class="text-muted mb-2">Need an account?</p>
                        <p class="small text-muted">Contact your system administrator to create a new account.</p>
                    </div>
                </div>
            </div>

<style>
.demo-account {
    cursor: pointer;
    transition: all 0.3s ease;
    border: 2px solid transparent;
}

.demo-account:hover {
    transform: translateY(-3px);
    border-color: var(--secondary-color);
    box-shadow: 0 8px 25px rgba(52, 152, 219, 0.2);
}

.demo-account:active {
    transform: scale(0.95);
}

.min-vh-100 {
    min-height: 100vh;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Password toggle functionality
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    
    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        const icon = this.querySelector('i');
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
    });
    
    // Login form submission with loading state
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = loginBtn.querySelector('.btn-text');
    const loading = loginBtn.querySelector('.loading');
    
    loginForm.addEventListener('submit', function() {
        btnText.classList.add('d-none');
        loading.classList.remove('d-none');
        loginBtn.disabled = true;
    });
    
    // Auto-fill demo accounts on click
    document.querySelectorAll('.demo-account').forEach(card => {
        card.addEventListener('click', function() {
            const username = this.dataset.username;
            const password = this.dataset.password;
            
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            
            // Add visual feedback
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
        });
    });
});
</script>
